server:
  port: 9090

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DATABASE_DRIVER_CLASS_NAME}
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT}

        application:
           name: USER-SERVICE
  config:
    import: optional:configserver:http://localhost:8086
